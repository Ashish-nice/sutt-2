{% extends "main/base.html" %}

{% block content %}
<div class="container">
    <h2>Upload Books</h2>
    <form method="post" enctype="multipart/form-data" action="{% url 'upload_books' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>
</div>
{% endblock %}
